server:
  port: ${CLOUD_CONFIG_PORT:8888}

spring:
  application:
    name: Inside_CloudConfig
  profiles:
    active: ${CLOUD_CONFIG_PROFILES:native}
  security:
    user:
      name: ${CLOUD_CONFIG_NAME:ADMIN}
      password: ${CLOUD_CONFIG_PASSWORD:ADMIN}
  cloud:
    config:
      server:
        native:
          search-locations: ${CLOUD_CONFIG_SEARCH_LOCATIONS:~/properties}

management:
  endpoints:
    web:
      exposure:
        include: refresh

